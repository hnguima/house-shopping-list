version: "3.8"

services:
  # MongoDB service
  mongodb:
    image: mongo:7
    container_name: shopping-list-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=shopping_list_db
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - shopping-list-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/shopping_list_db --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Flask API service
  api:
    build: .
    container_name: shopping-list-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - MONGO_URI=mongodb://mongodb:27017/
      - DATABASE_NAME=shopping_list_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-production-secret-change-me}
      - JWT_ACCESS_TOKEN_EXPIRES=86400
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3000/auth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - PORT=5000
      - HOST=0.0.0.0
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - shopping-list-network
    volumes:
      - .:/app
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Web Interface
  mongo-express:
    image: mongo-express:latest
    container_name: shopping-list-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      - mongodb
    networks:
      - shopping-list-network

volumes:
  mongodb_data:
    driver: local

networks:
  shopping-list-network:
    driver: bridge
